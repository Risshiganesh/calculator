<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plaster&family=Quicksand:wght@300&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator-body">
            <div id="calculator-screen-frame">
                <h1 id = "calc-brand">- risshi -</h1>
                
                <div id="calculator-screen-area">


                    <div id = 'operation-div'>
                        <div id="calculator-screen"></div>
                        
                    </div>
                    

                    <div id = 'answer-div'>
                        
                        <div id="calculator-answer"></div>
                    </div>
                    
                    

                </div>
                
            </div>  

            <div id="button-space">
                <div id="number-space">
                    <div id = 'number-row-1'>
                        <button data-key="1" class="numbers">1</button>
                        <button data-key="2" class="numbers">2</button>
                        <button data-key="3" class="numbers">3</button>
                    </div>
                    <div id = 'number-row-2'>
                        <button data-key="4" class="numbers">4</button>
                        <button data-key="5" class="numbers">5</button>
                        <button data-key="6" class="numbers">6</button>
                    </div>
                    <div id = 'number-row-3'>
                        <button data-key="7" class="numbers">7</button>
                        <button data-key="8" class="numbers">8</button>
                        <button data-key="9" class="numbers">9</button>
                    </div>
                    <div id = 'number-row-4'>
                        <button data-key="0" class="numbers">0</button>
                        <button data-key="." id="dot">.</button>
                    </div>
                    
                    
                    
                </div>
                <div id="operator-space">
                    <div id="operator-row-1">
                        

                        <button data-key="+" class="operator">+</button>
                        <button data-key="-" class="operator">-</button>
                        <button data-key="*" class="operator">x</button>
                        <button data-key="/" class="operator">/</button>

                    </div>
                    <div id="operator-row-2">
                        <button data-key="Escape" id="clear" class="operator-2">AC</button>
                        <button data-key="Backspace" id="backspace" class="operator-2">&#8617;</button>
                        <button data-key="Enter" data-key="=" id="equals" class="operator-2">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="footer-container">
            <a href="https://github.com/Risshiganesh/calculator">- Made by Risshiganesh Villalan -</a>
        </div>
    </div>
</body>
</html>
