<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator-body">
            <div id="calculator-screen-frame">
                <h1 id = "calc-brand">calcuRissh</h1>
                <div id="calculator-screen-area">
                    <div id="calculator-screen"></div>
                    <!-- <div id="calculator-screen">r</div> -->
                </div>
                
            </div>  

            <div id="button-space">
                <div id="number-space">
                    <div id = 'number-row-1'>
                        <button id="1" class="numbers">1</button>
                        <button id="2" class="numbers">2</button>
                        <button id="3" class="numbers">3</button>
                    </div>
                    <div id = 'number-row-2'>
                        <button id="4" class="numbers">4</button>
                        <button id="5" class="numbers">5</button>
                        <button id="6" class="numbers">6</button>
                    </div>
                    <div id = 'number-row-3'>
                        <button id="7" class="numbers">7</button>
                        <button id="8" class="numbers">8</button>
                        <button id="9" class="numbers">9</button>
                    </div>
                    <div id = 'number-row-4'>
                        <button id="0" class="numbers">0</button>
                        <button id="dot">.</button>
                    </div>
                    
                    
                    
                </div>
                <div id="operator-space">
                    <div id="operator-row-1">
                        

                        <button id="add" class="operator">+</button>
                        <button id="subtract" class="operator">-</button>
                        <button id="multiply" class="operator">x</button>
                        <button id="divide" class="operator">/</button>

                    </div>
                    <div id="operator-row-2">
                        <button id="clear">AC</button>
                        <button id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
